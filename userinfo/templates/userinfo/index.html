<h1><em>Codeforces user handle-</em></h1>

{% if error_message %}
    <p><strong>{{ error_message }}</strong></p>
{% endif %}

<form action="{% url 'userinfo:detail' %}" method="post">
    {% csrf_token %}
    <label for="handle">
            User handle:
    </label><br>
    <input type="text" id="handle" name="user" /><br>
    <input type="submit" value="Submit">
</form>
